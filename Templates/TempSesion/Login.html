{%load staticfiles%}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=divice-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>
<body>
    <div class="form-group" id="DIV">
        <h1>Inicion de Sesion</h1>
        <form method="POST">
            {%csrf_token%}
            {%if Error%}
                <h2>{{Error}}</h2>
            {%else%}
            <div class="form-group">
                <select required name="codigo_usuario" class="form-control" id="exampleSelect1" >
                    <option value="Profesor">Profesor</option>
                    <option value="Alumno">Alumno</option>
                    <option value="Administrativo">Administrativo</option>
                </select>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="usuario" required placeholder="Ingresa Usuario">
            </div>
            <div class="textbox">
                <input type="password" name="contrasena" class="form-control" id="exampleInputPassword1" required placeholder="Ingresa Contrasena">
            </div>
            <br>
                <button type="submit" class="btn btn-info" id="btnAcceder">Acceder</button>
            {%endif%}
        </form>
    </div>

</body>
</html>
