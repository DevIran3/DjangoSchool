{%extends 'TempAdministrativo/index.html'%}
{%block title%}
    Crear Administrativo
{%endblock title%}

{%block body%}
    <form method="POST">
        {%csrf_token%}
        {%if Error%}
            <h2>{{Error}}</h2>
        {%else%}
            <label for="staticEmail" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
                <input type="text" required placeholder="Ingrese nombre" name="nombre" content={{formAdministrativo.nombre}}>
            </div>
            <label for="staticEmail" class="col-sm-2 col-form-label">Apellido</label>
            <div class="col-sm-10">
                <input type="text" required placeholder="Ingresa apellido" name="apellido" content={{formAdministrativo.apellido}}>
            </div>
            <label for="staticEmail" class="col-sm-2 col-form-label">DPI</label>
            <div class="col-sm-10">
                <input type="text" required placeholder="Ingresa DPI" name="dpi" content={{formAdministrativo.dpi}}>
            </div>
            <label for="staticEmail" class="col-sm-2 col-form-label">Fecha Ingreso</label>
            <div class="col-sm-10">
                <input type="date" required name="fecha_ingreso" content={{formAdministrativo.fecha_ingreso}}>
            </div>
            <label for="staticEmail" class="col-sm-2 col-form-label">Estado</label>
            <div class="col-sm-10">
                <input type="number" required placeholder="Ingresa estado" name="estado" content={{formAdministrativo.estado}}>
            </div>
            <label for="staticEmail" class="col-sm-2 col-form-label">Codigo Usuario actual: {{clsAdministrativo.fk_usuario.pk_usuario}}</label>
            <div class="col-sm-10">
                <input type="number" placeholder="Ingresa codigo usuario" name="fk_usuario"  required>
            </div>
            <div class="col-sm-10">
                <br>
                <button type="submit" class="btn btn-success">Insertar</button>
            </div>
        {%endif%}
    </form>
{%endblock body%}>
