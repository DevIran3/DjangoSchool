{%extends 'TempRecuperacion/index.html'%}
{%block title%}
    Crear Recuperacion
{%endblock title%}
{%block h1%}
    Crear Recuperacion
{%endblock h1%}
{%block body%}
    <form method="POST">
        {%csrf_token%}
        {%if Error%}
            <h2>{{Error}}</h2>
        {%else%}
            <label>Final</label>
            <input type="number" name="final" content="{{formRecuperacion.final}}">
            <label>Fecha Ingreso</label>
            <input type="date" name="fecha_ingreso" content="{{formRecuperacion.fecha_ingreso}}">
            <label>Fecha Actualizarcion</label>
            <input type="date" name="fecha_modificacion" content="{{formRecuperacion.fecha_modificacion}}">
            <label>Estado</label>
            <input type="number" name="estado" content="{{formRecuperacion.estado}}">
            <label>Codigo Curso actual: {{clsRecuperacion.fk_curso.pk_curso}}</label>
            <input type="number" name="fk_curso" required>
            <label>Codigo Carrera actual: {{clsRecuperacion.fk_carrera.id}}</label>
            <input type="number" name="fk_carrera" required>
            <label>Codigo Profesor actual: {{clsRecuperacion.fk_profesor.pk_profesor}}</label>
            <input type="number" name="fk_profesor" required>
            <label>Codigo Establecimiento actual: {{clsRecuperacion.fk_establecimiento.pk_establecimiento}}</label>
            <input type="number" name="fk_establecimiento" required>
            <label>Codigo Alumno actual: {{clsRecuperacion.fk_alumno.pk_alumno}}</label>
            <input type="number" name="fk_alumno" required>
            <button type="submit">Insertar</button>
        {%endif%}
    </form>
{%endblock body%}>
