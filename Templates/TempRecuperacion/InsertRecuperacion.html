{%extends 'TempRecuperacion/index.html'%}
{%block title%}
    Crear Recuperacion
{%endblock title%}
{%block h1%}
    Crear Recuperacion
{%endblock h1%}
{%block body%}
    <form method="POST">
        {%csrf_token%}
        {%if Error%}
            <h2>{{Error}}</h2>
        {%else%}
            <label for="staticEmail" class="col-sm-2 col-form-label">Final</label>
            <div class="col-sm-10">
               <input type="number" required placeholder="Ingresa nota final" name="final" content={{formRecuperacion.final}}>
            </div>

            <label for="staticEmail" class="col-sm-2 col-form-label">Fecha Ingreso</label>
            <div class="col-sm-10">
                <input type="date" required name="fecha_ingreso" content={{formRecuperacion.fecha_ingreso}}>
            </div>

            <label for="staticEmail" class="col-sm-2 col-form-label">Fecha Actualizarcion</label>
            <div class="col-sm-10">
                <input type="date" name="fecha_modificacion" content={{formRecuperacion.fecha_modificacion}}>
            </div>

            <label for="staticEmail" class="col-sm-2 col-form-label">Estado</label>
            <div class="col-sm-10">
               <input type="number" required placeholder="Ingresa estado" name="estado" content={{formRecuperacion.estado}}>
            </div>

            <label for="staticEmail" class="col-sm-2 col-form-label">Codigo Curso actual: {{clsRecuperacion.fk_curso.pk_curso}}</label>
            <div class="col-sm-10">
                <input type="number" placeholder="Ingresa codigo curso" name="fk_curso" required>
            </div>

            <label for="staticEmail" class="col-sm-2 col-form-label">Codigo Carrera actual: {{clsRecuperacion.fk_carrera.id}}</label>
            <div class="col-sm-10">
                <input type="number" placeholder="Ingresa codigo carrera" name="fk_carrera" required>
            </div>

            <label for="staticEmail" class="col-sm-2 col-form-label">Codigo Profesor actual: {{clsRecuperacion.fk_profesor.pk_profesor}}</label>
            <div class="col-sm-10">
                <input type="number" placeholder="Ingresa codigo profesor" name="fk_profesor" required>
            </div>

            <label for="staticEmail" class="col-sm-2 col-form-label">Codigo Establecimiento actual: {{clsRecuperacion.fk_establecimiento.pk_establecimiento}}</label>
            <div class="col-sm-10">
                <input type="number" placeholder="Ingresa codigo establecimiento" name="fk_establecimiento" required>
            </div>

            <label for="staticEmail" class="col-sm-2 col-form-label">Codigo Alumno actual: {{clsRecuperacion.fk_alumno.pk_alumno}}</label>
            <div class="col-sm-10">
                <input type="number" placeholder="Ingresa  codigo de alumno" name="fk_alumno" required>
            </div>

            <div class="col-sm-10">
                <br>
                <button type="submit" class="btn btn-success">Insertar</button>
            </div>

        {%endif%}
    </form>
{%endblock body%}>
