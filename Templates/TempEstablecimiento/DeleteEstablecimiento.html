{%extends 'TempEstablecimiento/index.html'%}
{%block title%}
    Eliminar Establecimiento
{%endblock title%}
{%block body%}
    <form method="POST">
        {%csrf_token%}
        {%if Error%}
            <h2>{{Error}}</h2>
        {%else%}
            <h2>Desea Eliminar este registro? {{clsEstablecimiento.nombre}}</h2>
            <button type="submit" class="btn btn-outline-danger">Eliminar</button>
            <a href="{%url 'SelectEstablecimiento' %}">
                <button class="btn btn-outline-primary">
                    Cancelar
                </button>
            </a>
        {%endif%}
    </form>
{%endblock body%}
