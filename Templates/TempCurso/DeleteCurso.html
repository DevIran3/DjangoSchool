{%extends 'TempCurso/index.html'%}
{%block title%}
    Eliminar Delete
{%endblock title%}
{%block h1%}
    Eliminar Delete
{%endblock h1%}
{%block body%}
    <form method="POST">
        {%csrf_token%}
        {%if Error%}
            <h2>{{Error}}</h2>
        {%else%}
            <h2>Desea Eliminar este registro? {{clsCurso.descripcion}}</h2>
            <button type="submit">Eliminar</button>
            <a href="{%url 'SelectCurso' %}">Cancelar</a>
        {%endif%}
    </form>
{%endblock body%}
