{%extends 'TempCurso/index.html'%}
{%block title%}
    Crear Curso
{%endblock title%}
{%block h1%}
    Crear Curso
{%endblock h1%}
{%block body%}
    <form method="POST">
        {%csrf_token%}
        {%if Error%}
            <h2>{{Error}}</h2>
        {%else%}
            <label for="staticEmail" class="col-sm-2 col-form-label">Descripcion</label>
            <div class="col-sm-10">
                <input type="text" required placeholder="Ingresa descripcion" name="descripcion" content={{formCurso.descripcion}}>
            </div>
            <label for="staticEmail" class="col-sm-2 col-form-label">Hora Entrada</label>
            <div class="col-sm-10">
                <input type="time" required placeholder="Ingresa entrada" name="hora_entrada" content={{formCurso.hora_entrada}}>
            </div>
            <label for="staticEmail" class="col-sm-2 col-form-label">Hora Salida</label>
            <div class="col-sm-10">
                <input type="time" required placeholder="Ingresa salida" name="hora_salida" content={{formCurso.hora_salida}}>
            </div>
            <label for="staticEmail" class="col-sm-2 col-form-label">Estado</label>
            <div class="col-sm-10">
                <input type="number" required placeholder="Ingresa estado" name="estado" content={{formCurso.estado}}>
            </div>
            <label for="staticEmail" class="col-sm-2 col-form-label">Codigo Profesor actual: {{clsCurso.fk_profesor.pk_profesor}}</label>
            <div class="col-sm-10">
                <input type="number" placeholder="Ingresa codigo profesor" name="fk_profesor" required>
            </div>
            <label for="staticEmail" class="col-sm-2 col-form-label"> Codigo Carrera actual: {{clsCurso.fk_carrera.id}}</label>
            <div class="col-sm-10">
                <input type="number" placeholder="Ingresa codigo carrera" name="fk_carrera" required>
            </div>
            <div class="col-sm-10">
                <br>
                <button type="submit" class="btn btn-success">Insertar</button>
            </div>

        {%endif%}
    </form>
{%endblock body%}>
