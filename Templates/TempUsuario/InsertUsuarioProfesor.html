{%load staticfiles%}
<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=divice-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Actualizar Usuario</title>
</head>
<body>
    <div id="InsertUsuarioProfesor">
        <form method="POST">
            {%csrf_token%}
            {%if Error%}
                <h2>{{Error}}</h2>
            {%else%}
                <label for="staticEmail" class="col-sm-2 col-form-label">Codigo Usuario</label>
                <div class="col-sm-10">
                    <input type="text" readOnly name="codigo_usuario" content={{UsuarioForm.codigo_usuario}}
                </div>
                <label for="staticEmail" class="col-sm-2 col-form-label">Usuario Correo</label>
                <div class="col-sm-10">
                    <input type="email" readOnly required name="usuario" content={{UsuarioForm.usuario}}
                </div>
                <label for="staticEmail" class="col-sm-2 col-form-label">Contrasena</label>
                <div class="col-sm-10">
                    <input required type="password" name="contrasena" content={{UsuarioForm.contrasena}}
                </div>
                <label for="staticEmail" class="col-sm-2 col-form-label">Estado</label>
                <div class="col-sm-10">
                    <input type="number" readOnly name="estado" content={{UsuarioForm.estado}}
                </div>
                <label for="staticEmail" class="col-sm-2 col-form-label">Codigo Establecimiento actual: {{clsUsuario.fk_school.pk_establecimiento}}</label>
                <div class="col-sm-10">
                    <input placeholder="Ingrese el codigo actual" type="number" name="fk_school" required >
                </div>
                <div class="col-sm-10">
                    <br>
                   <button type="submit" class="btn btn-success">Insertar</button>
                </div>

            {%endif%}
        </form>
    </div>
</body>
</html>
