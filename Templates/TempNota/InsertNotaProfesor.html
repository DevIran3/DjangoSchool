<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=divice-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ingreso Nota</title>
    <h1>Ingreso Nota</h1>
</head>
<body>
    <form method="POST">
        {%csrf_token%}
        {%if Error%}
            <h2>{{Error}}</h2>
        {%else%}
            <label for="staticEmail" class="col-sm-2 col-form-label">Parcial 1</label>
            <div class="col-sm-10">
                <input type="number" name="parcial_1" content={formNota.parcial_1}}>
            </div >
            <label for="staticEmail" class="col-sm-2 col-form-label">Parcial 2</label>
            <div class="col-sm-10">
                <input type="number" name="parcial_2" content={{formNota.parcial_2}}>
            </div>
            <label for="staticEmail" class="col-sm-2 col-form-label">Zona</label>
            <div class="col-sm-10">
                <input type="number" name="zona" content={{formNota.zona}}>
            </div>
            <label for="staticEmail" class="col-sm-2 col-form-label">Parcial 3</label>
            <div class="col-sm-10">
                <input type="number" name="parcial_3" content={{formNota.parcial_3}}>
            </div>
            <label for="staticEmail" class="col-sm-2 col-form-label">Final</label>
            <div class="col-sm-10">
                <input type="number" name="final" content={{formNota.final}}>
            </div>
            <label for="staticEmail" class="col-sm-2 col-form-label">Fecha Ingreso</label>
            <div class="col-sm-10">
                <input type="date" name="fecha_ingreso" content={{formNota.fecha_ingreso}}>
            </div>
            <label for="staticEmail" class="col-sm-2 col-form-label">Fecha Actualizarcion</label>
            <div class="col-sm-10">
                <input type="date" name="fecha_modificacion" content={{formNota.fecha_modificacion}}>
            </div>
            <label for="staticEmail" class="col-sm-2 col-form-label">Estado</label>
            <div class="col-sm-10">
                <input type="number" name="estado" content={formNota.estado}}>
            </div>
            <label for="staticEmail" class="col-sm-2 col-form-label">Codigo Curso actual: {{clsNota.fk_curso.pk_curso}}</label>
            <div class="col-sm-10">
                <input type="number" name="fk_curso" required>
            </div>
            <label for="staticEmail" class="col-sm-2 col-form-label">Codigo Carrera actual: {{clsNota.fk_carrera.id}}</label>
            <div class="col-sm-10">
                <input type="number" name="fk_carrera" required>
            </div>
            <label for="staticEmail" class="col-sm-2 col-form-label">Codigo Profesor actual: {{clsNota.fk_profesor.pk_profesor}}</label>
            <div class="col-sm-10">
                <input type="number" name="fk_profesor" required>
            </div>
            <label for="staticEmail" class="col-sm-2 col-form-label">Codigo Establecimiento actual: {{clsNota.fk_establecimiento.pk_establecimiento}}</label>
            <div class="col-sm-10">
                <input type="number" name="fk_establecimiento" required>
            </div>
            <label for="staticEmail" class="col-sm-2 col-form-label">Codigo Alumno actual: {{clsNota.fk_alumno.pk_alumno}}</label>
            <div class="col-sm-10">
                <input type="number" name="fk_alumno" required>
            </div>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-success">Insertar</button>
                <a href="{%url 'Login'%}">
                    <button class="btn btn-outline-primary">
                        Cerrar Sesion
                    </button>
                </a>
            </div>
        {%endif%}
    </form>
</body>
</html>
