{%extends 'TempProfesor/index.html'%}
{%block title%}
    Crear Profesor
{%endblock title%}
{%block h1%}
    Crear Profesor
{%endblock h1%}
{%block body%}
    <form method="POST">
        {%csrf_token%}
        {%if Error%}
            <h2>{{Error}}</h2>
        {%else%}
            <label for="staticEmail" class="col-sm-2 col-form-label">DPI</label>
            <div class="col-sm-10">
                <input type="text" required placeholder="Ingresa DPI" name="dpi" content={{formProfesor.dpi}}>
            </div>
            <label for="staticEmail" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
                <input type="text" required placeholder="Ingresa nombre" name="nombre" content={{formProfesor.nombre}}>
            </div>
            <label for="staticEmail" class="col-sm-2 col-form-label">Apellio</label>
            <div class="col-sm-10">
                <input type="text" required placeholder="Ingresa Apellido" name="apellido" content={{formProfesor.apellido}}>
            </div>
            <label for="staticEmail" class="col-sm-2 col-form-label">Fecha Ingreso</label>
            <div class="col-sm-10">
                <input type="date" required placeholder="Ingresa fecha" name="fecha_ingreso" content={{formProfesor.fecha_ingreso}}>
            </div>
            <label for="staticEmail" class="col-sm-2 col-form-label">Estado</label>
            <div class="col-sm-10">
                <input type="number" required placeholder="Ingresa estado" name="estado" content={{formProfesor.estado}}>
            </div>
            <label for="staticEmail" class="col-sm-2 col-form-label">Codigo Usuario Actual: {{clsProfesor.fk_usuario.pk_usuario}}</label>
            <div class="col-sm-10">
                <input type="number" placeholder="Ingresa codigo" name="fk_usuario" required>
            </div>
            <div class="col-sm-10">
                <br>
                <button type="submit" class="btn btn-success">Insertar</button>
            </div>

        {%endif%}
    </form>
{%endblock body%}>
