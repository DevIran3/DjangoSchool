{%extends 'TempAlumno/index.html'%}
{%block title%}
    Eliminar Alumno
{%endblock title%}
{%block h1%}
    Eliminar Alumno
{%endblock h1%}
{%block body%}
    <form method="POST">
        {%csrf_token%}
        {%if Error%}
            <h2>{{Error}}</h2>
        {%else%}
            <h2>Desea Eliminar este registro? {{clsAlumno.nombre}} {{clsAlumno.apellido}}</h2>
            <button type="submit" class="btn btn-outline-danger">Eliminar</button>
            <a href="{%url 'SelectAlumno' %}">
                <button class="btn btn-outline-primary">
                    Cancelar
                </button>
            </a>
        {%endif%}
    </form>
{%endblock body%}
