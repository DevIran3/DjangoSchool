{%extends 'TempAlumno/index.html'%}
{%block title%}
    Crear Alumno
{%endblock title%}
{%block h1%}
    Crear Alumno
{%endblock h1%}
{%block body%}
    <form method="POST">
        {%csrf_token%}
        {%if Error%}
            <h2>{{Error}}</h2>
        {%else%}
            <label for="staticEmail" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
                <input type="text" required placeholder="Ingrese nombre" name="nombre" content={{formAlumno.nombre}}>
            </div>
            <label for="staticEmail" class="col-sm-2 col-form-label">Apellido</label>
            <div class="col-sm-10">
                <input type="text" required placeholder="Ingrese apellido" name="apellido" content={{formAlumno.apellido}}>
            </div>
            <label for="staticEmail" class="col-sm-2 col-form-label">Fecha Ingreso</label>
            <div class="col-sm-10">
                <input type="date" required name="fecha_ingreso" content={{formAlumno.fecha_ingreso}}>
            </div>
            <label for="staticEmail" class="col-sm-2 col-form-label">Contacto</label>
            <div class="col-sm-10">
                <input type="text" required placeholder="Ingrese contacto" name="contacto" content={{formAlumno.contacto}}>
            </div>
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" required placeholder="Ingrese correo" name="email" content={{formAlumno.email}}>
            </div>
            <label for="staticEmail" class="col-sm-2 col-form-label">Direccion</label>
            <div class="col-sm-10">
                <input type="text" required placeholder="Ingrese direccion" name="direccion" content={{formAlumno.direccion}}>
            </div>
            <label for="staticEmail" class="col-sm-2 col-form-label">Estado</label>
            <div class="col-sm-10">
                <input type="number" required placeholder="Estado" name="estado" content={{formAlumno.estado}}>
            </div>
            <label for="staticEmail" class="col-sm-2 col-form-label">Codigo Carrera actual: {{clsAlumno.fk_carrera.id}}</label>
            <div class="col-sm-10">
                <input type="number" placeholder="Codigo carrera" name="fk_carrera" required>
            </div>
            <label for="staticEmail" class="col-sm-2 col-form-label">Codigo Usuario actual: {{clsAlumno.fk_usuario.pk_usuario}}</label>
            <div class="col-sm-10">
                <input type="number" placeholder="Codigo usuario" name="fk_usuario"  required>
            </div>
            <div class="col-sm-10">
                <br>
                <button type="submit" class="btn btn-success">Insertar</button>
            </div>

        {%endif%}
    </form>
{%endblock body%}
